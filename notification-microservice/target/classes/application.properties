spring.application.name=notification-microservice
server.port=8084

# --- Database (H2 local) ---
spring.datasource.url=jdbc:h2:file:./data/notificationdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# --- RabbitMQ ---
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# --- Exchange & Queue ---
app.rabbitmq.exchange=notification.exchange
app.rabbitmq.queue=notification.queue
app.rabbitmq.routingkey=notification.*
