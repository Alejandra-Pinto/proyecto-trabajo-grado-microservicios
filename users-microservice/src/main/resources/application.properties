spring.application.name=submission-service
server.port=8082

spring.datasource.url=jdbc:h2:mem:submissiondb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

app.rabbitmq.exchange=users.exchange
app.rabbitmq.queue=users.queue
app.rabbitmq.routingkey=users.routingKey